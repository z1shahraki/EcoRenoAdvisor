[pytest]
# Configure pytest for the project
# Uses .venv/bin/python (created by uv)

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for test categorization
markers =
    integration: Tests that require external services (LLM, Qdrant)
    llm: Tests that require LLM (direct or server mode)
    qdrant: Tests that require Qdrant to be running
    slow: Tests that take a long time to run

# Ensure PYTHONPATH is set correctly
# Note: This is a hint - actual PYTHONPATH should be set in shell or launch config



